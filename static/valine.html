<h5>评论</h5>
<div id="vcomments"></div>
<script>
	function getParentUrl() 
	{ 
		var url = null;
		if (parent !== window) 
		{ 
			try 
			{
			   url = parent.location.href; 
			}
			catch (e) 
			{ 
			   url = document.referrer; 
			} 
		}
		else
		{
			url=window.location.pathname;
		}
		return url;
	}
	console.log(getParentUrl());
</script>
